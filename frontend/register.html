<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Busca de CEP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        
        <div id="message" class="message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required minlength="3" maxlength="50" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Senha (mínimo 8 caracteres):</label>
                <input type="password" id="password" required minlength="8" autocomplete="new-password">
            </div>
            
            <div class="form-actions">
                <button type="submit">Cadastrar</button>
                <a href="index.html" class="btn secondary" style="margin-left: 10px;">Voltar</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = "http://localhost:8080";
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validação básica
            if (username.length < 3) {
                showMessage('O usuário deve ter pelo menos 3 caracteres', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('A senha deve ter pelo menos 8 caracteres', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: 'USER'
                    })
                });
                
                let data;
                try {
                    // Tenta fazer o parse apenas se houver conteúdo na resposta
                    const responseText = await response.text();
                    data = responseText ? JSON.parse(responseText) : {};
                } catch (e) {
                    console.error('Erro ao processar resposta do servidor:', e);
                    throw new Error('Resposta inválida do servidor');
                }
                
                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao cadastrar usuário');
                }
                
                showMessage('Usuário cadastrado com sucesso! Redirecionando para o login...', 'success');
                
                // Redireciona para a página de login após 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (err) {
                console.error('Registration error:', err);
                showMessage(err.message || 'Erro ao cadastrar usuário', 'error');
            }
        });
        
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
