<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #1976d2;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    
    <div id="message" class="message"></div>
    
    <form id="register-form">
        <div class="form-group">
            <label for="username">Usuário (mín. 3 caracteres):</label>
            <input type="text" id="username" required minlength="3" autocomplete="username">
        </div>
        
        <div class="form-group">
            <label for="password">Senha (mín. 8 caracteres):</label>
            <input type="password" id="password" required minlength="8" autocomplete="new-password">
        </div>
        
        <div class="form-actions">
            <button type="submit">Cadastrar</button>
            <a href="index.html" class="back-link">Voltar para o login</a>
        </div>
    </form>

    <script>
        const API_URL = "http://localhost:8080";
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validação básica
            if (username.length < 3) {
                showMessage('O usuário deve ter pelo menos 3 caracteres', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('A senha deve ter pelo menos 8 caracteres', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: 'USER'
                    })
                });
                
                let data;
                try {
                    // Tenta fazer o parse apenas se houver conteúdo na resposta
                    const responseText = await response.text();
                    data = responseText ? JSON.parse(responseText) : {};
                } catch (e) {
                    console.error('Erro ao processar resposta do servidor:', e);
                    throw new Error('Resposta inválida do servidor');
                }
                
                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao cadastrar usuário');
                }
                
                showMessage('Usuário cadastrado com sucesso! Redirecionando para o login...', 'success');
                
                // Redireciona para a página de login após 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (err) {
                console.error('Registration error:', err);
                showMessage(err.message || 'Erro ao cadastrar usuário', 'error');
            }
        });
        
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
