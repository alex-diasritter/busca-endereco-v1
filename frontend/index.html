<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de CEP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section" class="container">
        <h1>Login</h1>
        <div id="login-message" class="message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <div class="form-actions">
                <button type="submit">Entrar</button>
                <a href="register.html" class="btn secondary" style="margin-left: 10px;">Criar nova conta</a>
            </div>
        </form>
        
        <div id="register-section" style="display: none;">
            <h2>Cadastrar Novo Usuário</h2>
            <div id="register-message" class="error"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Usuário:</label>
                    <input type="text" id="reg-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="reg-password">Senha:::</label>
                    <input type="password" id="reg-password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                    <button type="button" onclick="return backToLogin();" style="margin-left: 10px;">Voltar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="text-right">
            <button id="logout-btn" class="btn secondary">Sair</button>
        </div>
        <h2>Buscar Endereço</h2>
        <div class="form-group">
            <label for="cep-input">Buscar CEP:</label>
            <div style="display: flex; gap: 10px; margin-top: 5px;">
                <input type="text" id="cep-input" placeholder="Digite o CEP (apenas números)" maxlength="8" style="flex: 1;">
                <button id="search-btn" type="button">Buscar</button>
            </div>
        </div>
        <div id="search-result"></div>
        
        <h3>Endereços Buscados</h3>
        <div id="addresses-container">
            <table id="addresses-table">
                <thead>
                    <tr>
                        <th>CEP</th>
                        <th>Logradouro</th>
                        <th>Bairro</th>
                        <th>Cidade/UF</th>
                    </tr>
                </thead>
                <tbody id="addresses-body">
                    <!-- Endereços serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
